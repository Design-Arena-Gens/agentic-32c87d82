<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai SVG Illustration</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        svg {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chennai - The Gateway of South India</h1>
        <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            <!-- Sky -->
            <rect width="800" height="400" fill="#87CEEB"/>

            <!-- Sun -->
            <circle cx="700" cy="80" r="40" fill="#FFD700"/>
            <circle cx="700" cy="80" r="45" fill="#FFD700" opacity="0.3"/>

            <!-- Ocean -->
            <rect y="400" width="800" height="200" fill="#4A90E2"/>
            <path d="M 0 420 Q 100 410, 200 420 T 400 420 T 600 420 T 800 420" fill="none" stroke="#6BB6FF" stroke-width="2"/>
            <path d="M 0 440 Q 100 430, 200 440 T 400 440 T 600 440 T 800 440" fill="none" stroke="#6BB6FF" stroke-width="2"/>
            <path d="M 0 460 Q 100 450, 200 460 T 400 460 T 600 460 T 800 460" fill="none" stroke="#6BB6FF" stroke-width="2"/>

            <!-- Beach Sand -->
            <ellipse cx="400" cy="400" rx="300" ry="40" fill="#F4E4C1"/>

            <!-- Marina Beach -->
            <text x="320" y="395" font-size="14" fill="#8B7355" font-weight="bold">Marina Beach</text>

            <!-- Fort St. George (Historic Building) -->
            <g id="fort">
                <!-- Main Building -->
                <rect x="50" y="280" width="120" height="120" fill="#D2691E"/>
                <rect x="55" y="285" width="110" height="110" fill="#CD853F"/>

                <!-- Windows -->
                <rect x="70" y="300" width="15" height="20" fill="#2F4F4F"/>
                <rect x="95" y="300" width="15" height="20" fill="#2F4F4F"/>
                <rect x="120" y="300" width="15" height="20" fill="#2F4F4F"/>
                <rect x="70" y="330" width="15" height="20" fill="#2F4F4F"/>
                <rect x="95" y="330" width="15" height="20" fill="#2F4F4F"/>
                <rect x="120" y="330" width="15" height="20" fill="#2F4F4F"/>
                <rect x="70" y="360" width="15" height="20" fill="#2F4F4F"/>
                <rect x="95" y="360" width="15" height="20" fill="#2F4F4F"/>
                <rect x="120" y="360" width="15" height="20" fill="#2F4F4F"/>

                <!-- Flag Tower -->
                <rect x="95" y="240" width="20" height="40" fill="#8B4513"/>
                <polygon points="105,240 95,260 115,260" fill="#FF6347"/>

                <!-- Door -->
                <rect x="92" y="370" width="26" height="30" fill="#654321"/>

                <text x="60" y="420" font-size="12" fill="#333">Fort St. George</text>
            </g>

            <!-- Kapaleeshwarar Temple -->
            <g id="temple">
                <!-- Gopuram (Temple Tower) -->
                <rect x="250" y="200" width="80" height="200" fill="#E8B4A0"/>

                <!-- Tiers of Gopuram -->
                <rect x="245" y="200" width="90" height="25" fill="#D2691E"/>
                <rect x="250" y="225" width="80" height="25" fill="#CD853F"/>
                <rect x="255" y="250" width="70" height="25" fill="#D2691E"/>
                <rect x="260" y="275" width="60" height="25" fill="#CD853F"/>
                <rect x="265" y="300" width="50" height="25" fill="#D2691E"/>

                <!-- Decorative Sculptures (simplified) -->
                <circle cx="270" cy="330" r="5" fill="#8B4513"/>
                <circle cx="290" cy="330" r="5" fill="#8B4513"/>
                <circle cx="310" cy="330" r="5" fill="#8B4513"/>
                <circle cx="270" cy="350" r="5" fill="#8B4513"/>
                <circle cx="290" cy="350" r="5" fill="#8B4513"/>
                <circle cx="310" cy="350" r="5" fill="#8B4513"/>
                <circle cx="270" cy="370" r="5" fill="#8B4513"/>
                <circle cx="290" cy="370" r="5" fill="#8B4513"/>
                <circle cx="310" cy="370" r="5" fill="#8B4513"/>

                <!-- Top of Gopuram -->
                <polygon points="290,200 240,225 340,225" fill="#FFD700"/>

                <!-- Entrance -->
                <rect x="275" y="370" width="30" height="30" fill="#654321"/>

                <text x="235" y="420" font-size="11" fill="#333">Kapaleeshwarar</text>
                <text x="260" y="432" font-size="11" fill="#333">Temple</text>
            </g>

            <!-- Modern IT Building (Tech Hub) -->
            <g id="itbuilding">
                <rect x="450" y="250" width="90" height="150" fill="#4682B4"/>

                <!-- Glass Windows Pattern -->
                <rect x="460" y="260" width="15" height="15" fill="#B0E0E6"/>
                <rect x="480" y="260" width="15" height="15" fill="#87CEEB"/>
                <rect x="500" y="260" width="15" height="15" fill="#B0E0E6"/>
                <rect x="520" y="260" width="15" height="15" fill="#87CEEB"/>

                <rect x="460" y="280" width="15" height="15" fill="#87CEEB"/>
                <rect x="480" y="280" width="15" height="15" fill="#B0E0E6"/>
                <rect x="500" y="280" width="15" height="15" fill="#87CEEB"/>
                <rect x="520" y="280" width="15" height="15" fill="#B0E0E6"/>

                <rect x="460" y="300" width="15" height="15" fill="#B0E0E6"/>
                <rect x="480" y="300" width="15" height="15" fill="#87CEEB"/>
                <rect x="500" y="300" width="15" height="15" fill="#B0E0E6"/>
                <rect x="520" y="300" width="15" height="15" fill="#87CEEB"/>

                <rect x="460" y="320" width="15" height="15" fill="#87CEEB"/>
                <rect x="480" y="320" width="15" height="15" fill="#B0E0E6"/>
                <rect x="500" y="320" width="15" height="15" fill="#87CEEB"/>
                <rect x="520" y="320" width="15" height="15" fill="#B0E0E6"/>

                <rect x="460" y="340" width="15" height="15" fill="#B0E0E6"/>
                <rect x="480" y="340" width="15" height="15" fill="#87CEEB"/>
                <rect x="500" y="340" width="15" height="15" fill="#B0E0E6"/>
                <rect x="520" y="340" width="15" height="15" fill="#87CEEB"/>

                <rect x="460" y="360" width="15" height="15" fill="#87CEEB"/>
                <rect x="480" y="360" width="15" height="15" fill="#B0E0E6"/>
                <rect x="500" y="360" width="15" height="15" fill="#87CEEB"/>
                <rect x="520" y="360" width="15" height="15" fill="#B0E0E6"/>

                <rect x="460" y="380" width="15" height="15" fill="#B0E0E6"/>
                <rect x="480" y="380" width="15" height="15" fill="#87CEEB"/>
                <rect x="500" y="380" width="15" height="15" fill="#B0E0E6"/>
                <rect x="520" y="380" width="15" height="15" fill="#87CEEB"/>

                <text x="460" y="420" font-size="12" fill="#333">IT Corridor</text>
            </g>

            <!-- Central Railway Station -->
            <g id="station">
                <!-- Main Building -->
                <rect x="600" y="280" width="100" height="120" fill="#8B0000"/>
                <rect x="605" y="285" width="90" height="110" fill="#A52A2A"/>

                <!-- Clock Tower -->
                <rect x="640" y="240" width="20" height="40" fill="#8B0000"/>
                <circle cx="650" cy="250" r="12" fill="#FFF"/>
                <circle cx="650" cy="250" r="10" fill="#000"/>
                <line x1="650" y1="250" x2="650" y2="245" stroke="#FFF" stroke-width="2"/>
                <line x1="650" y1="250" x2="654" y2="250" stroke="#FFF" stroke-width="2"/>

                <!-- Dome -->
                <ellipse cx="650" cy="240" rx="15" ry="8" fill="#FFD700"/>

                <!-- Windows -->
                <rect x="615" y="300" width="15" height="20" fill="#4A4A4A"/>
                <rect x="635" y="300" width="15" height="20" fill="#4A4A4A"/>
                <rect x="655" y="300" width="15" height="20" fill="#4A4A4A"/>
                <rect x="675" y="300" width="15" height="20" fill="#4A4A4A"/>

                <rect x="615" y="330" width="15" height="20" fill="#4A4A4A"/>
                <rect x="635" y="330" width="15" height="20" fill="#4A4A4A"/>
                <rect x="655" y="330" width="15" height="20" fill="#4A4A4A"/>
                <rect x="675" y="330" width="15" height="20" fill="#4A4A4A"/>

                <!-- Entrance Arches -->
                <path d="M 620 400 Q 635 380 650 400" fill="#654321"/>
                <path d="M 650 400 Q 665 380 680 400" fill="#654321"/>

                <text x="605" y="420" font-size="11" fill="#333">Chennai Central</text>
            </g>

            <!-- Auto Rickshaw -->
            <g id="auto">
                <rect x="380" y="370" width="40" height="25" fill="#FFD700" rx="3"/>
                <polygon points="380,370 400,360 420,370" fill="#000"/>
                <circle cx="390" cy="395" r="6" fill="#333"/>
                <circle cx="410" cy="395" r="6" fill="#333"/>
                <rect x="385" y="372" width="12" height="10" fill="#87CEEB"/>
                <rect x="403" y="372" width="12" height="10" fill="#87CEEB"/>
            </g>

            <!-- Palm Trees -->
            <g id="palm1">
                <line x1="180" y1="400" x2="180" y2="330" stroke="#8B4513" stroke-width="4"/>
                <ellipse cx="180" cy="320" rx="20" ry="15" fill="#228B22"/>
                <ellipse cx="165" cy="325" rx="18" ry="12" fill="#228B22"/>
                <ellipse cx="195" cy="325" rx="18" ry="12" fill="#228B22"/>
                <ellipse cx="170" cy="315" rx="15" ry="10" fill="#2E8B57"/>
                <ellipse cx="190" cy="315" rx="15" ry="10" fill="#2E8B57"/>
            </g>

            <g id="palm2">
                <line x1="550" y1="400" x2="550" y2="340" stroke="#8B4513" stroke-width="4"/>
                <ellipse cx="550" cy="330" rx="20" ry="15" fill="#228B22"/>
                <ellipse cx="535" cy="335" rx="18" ry="12" fill="#228B22"/>
                <ellipse cx="565" cy="335" rx="18" ry="12" fill="#228B22"/>
                <ellipse cx="540" cy="325" rx="15" ry="10" fill="#2E8B57"/>
                <ellipse cx="560" cy="325" rx="15" ry="10" fill="#2E8B57"/>
            </g>

            <!-- Boats on Water -->
            <g id="boat1">
                <path d="M 100 480 L 80 490 L 120 490 Z" fill="#8B4513"/>
                <polygon points="100,480 95,470 105,470" fill="#FFF"/>
            </g>

            <g id="boat2">
                <path d="M 220 500 L 200 510 L 240 510 Z" fill="#A0522D"/>
                <polygon points="220,500 215,490 225,490" fill="#FFF"/>
            </g>

            <!-- Birds -->
            <path d="M 600 120 Q 605 115 610 120" fill="none" stroke="#333" stroke-width="2"/>
            <path d="M 610 120 Q 615 115 620 120" fill="none" stroke="#333" stroke-width="2"/>

            <path d="M 650 100 Q 655 95 660 100" fill="none" stroke="#333" stroke-width="2"/>
            <path d="M 660 100 Q 665 95 670 100" fill="none" stroke="#333" stroke-width="2"/>

            <!-- Title Banner -->
            <rect x="200" y="20" width="400" height="50" fill="#FF6347" opacity="0.9" rx="10"/>
            <text x="400" y="52" font-size="32" font-weight="bold" fill="#FFF" text-anchor="middle">CHENNAI</text>
        </svg>
    </div>
</body>
</html>
